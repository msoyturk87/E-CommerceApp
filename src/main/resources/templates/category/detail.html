<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: header"></head>

<body>

<div class="dashboard-main-wrapper">

    <div th:replace="/fragments/navbar :: navbar"></div>


    <div class="dashboard-wrapper">

        <div class="dashboard-ecommerce">

            <div class="container-fluid dashboard-content">

                <div class="ecommerce-widget">

                    <div class="row">

                        <div class="col-lg-6 col-md-12">

                            <section class="panel panel-transparent">
                                <header class="panel-heading">
                                </header>

                                <div class="panel-body">

                                    <!-- ------------------------FORM START----------------------------- -->
                                    <form class="needs-validation" novalidate th:action="@{/category/detail/{id}(id=${category.id})}"   method="post" th:object="${category}">
                                        <div class="form-group col">
                                            <label for="catName">Name</label>
                                            <input type="text" class="form-control" id="catName"  th:field="*{name}" placeholder="Enter Category Name" readonly required>
                                            <div class="invalid-feedback">
                                                Please enter Category Name.
                                            </div>
                                        </div>


                                        <div class="form-group col">
                                            <label for="desc">Description</label>
                                            <textarea class="form-control" id="desc" rows="3" th:field="*{description}"  required></textarea>
                                            <div class="invalid-feedback">
                                                Please enter Description.
                                            </div>
                                        </div>

                                        <div class="form-group col">
                                            <p class="text-right">
                                                <button type="submit" class="btn btn-success">Update</button>
                                            </p>
                                        </div>


                                    </form>
                                    <!-- ------------------------FORM END----------------------------- -->

                                </div>

                            </section>

                        </div>


                    </div>

                </div>


            </div>

        </div>

    </div>

    <div th:replace="/fragments/footer :: footer"></div>

</div>

<div th:replace="/fragments/javascript :: js"></div>

</body>

</html>
