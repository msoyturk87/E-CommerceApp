<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: header"></head>

<body>

<div class="dashboard-main-wrapper">

    <div th:replace="/fragments/navbar :: navbar"></div>


    <div class="dashboard-wrapper">

        <div class="dashboard-ecommerce">

            <div class="container-fluid dashboard-content">

                <div class="ecommerce-widget">

                    <div class="row">

                        <div class="col-lg-6 col-md-12">

                            <section class="panel panel-transparent">
                                <header class="panel-heading">
                                </header>

                                <div class="panel-body">

                                    <!-- ------------------------FORM START----------------------------- -->
                                    <form class="needs-validation" novalidate th:action="@{/product/products}"
                                          method="post" th:object="${product}">
                                        <div class="form-group col">
                                            <label for="catName">Name</label>
                                            <input type="text" class="form-control" id="catName" th:field="*{name}"
                                                   placeholder="Enter Product Name" required>
                                            <div class="invalid-feedback">
                                                Please enter Category Name.
                                            </div>
                                        </div>


                                        <div class="form-group col">
                                            <label for="desc">Description</label>
                                            <textarea class="form-control" id="desc" rows="3" th:field="*{description}"
                                                      required></textarea>
                                            <div class="invalid-feedback">
                                                Please enter Description.
                                            </div>
                                        </div>

                                        <!--<div class="form-group col">
                                            <label>Choose a Category</label>
                                            <select th:field="*{categoryDTO}" class="custom-select" required="required">
                                                <option th:value=" ''" th:text="Select"></option>
                                                <option th:each="category : ${categories}" th:value="${category.id}"
                                                        th:text="${category.description}"></option>
                                            </select>
                                        </div>-->

                                        <div class="form-row group col">
                                            <div class="col">

                                                <input type="text" th:field="*{price}" class="form-control"
                                                       placeholder="Enter Price" required>
                                                <div class="invalid-feedback">
                                                    Please enter Price.
                                                </div>
                                            </div>
                                            <div class="col">

                                                <input type="text" th:field="*{quantity}" class="form-control"
                                                       placeholder="Enter Quantity" required>
                                                <div class="invalid-feedback">
                                                    Please enter Quantity.
                                                </div>
                                            </div>
                                        </div>
                                        <br>
                                        <div class="form-group col">
                                            <p class="text-right">
                                                <button type="submit" class="btn btn-success">Submit</button>
                                            </p>
                                        </div>


                                    </form>
                                    <!-- ------------------------FORM END----------------------------- -->

                                </div>

                            </section>

                        </div>


                    </div>

                </div>


            </div>

        </div>

    </div>

    <div th:replace="/fragments/footer :: footer"></div>

</div>

<div th:replace="/fragments/javascript :: js"></div>

</body>

</html>
